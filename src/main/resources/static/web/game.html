<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>CB: Game View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/normalize.css" />
    <link rel="stylesheet" href="dist/gridstack.css" />
    <link rel="stylesheet" href="dist/gridstack-extra.css" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav class="nav justify-content-end text-light mt-2">
            <div>
                <span id="user" class="font-weight-bold"></span>
                <button type="button" id="logout-btn" class="btn btn-warning mx-2">Logout</button>
            </div>
        </nav>
        <div class="head-title text-light text-center p-4">
            <img src="styles/images/CB_title.png" alt="title-logo" class="img-title">
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center text-light">
                    <h3>
                        <span id="p1"></span>
                        <span><img src="styles/images/vs.png" alt="vs" class="vs"></span>
                        <span id="p2"></span>
                    </h3>
                </div>
                <div class="card mx-auto p-4 col-md-5 col-12" id="field">
                   <div class="form-group">
                      <label for="bkg-choice" class="font-weight-bold">Choose a battlefield background:</label>
                      <select name="bkg-choice" id="bkg-choice" class="form-control">
                        <option value="none">None</option>
                        <option value="aut-vs-dec">Autobots vs Decepticons</option>
                        <option value="cybertron">Cybertron</option>
                        <option value="desert">Desert</option>
                        <option value="earth">Earth</option>
                        <option value="tunnel">Tunnel</option>
                      </select>
                    </div>
                   <div id="new-game-form" class="hidden">
                    <button id="place-btn" class="btn btn-danger d-block mx-auto my-2">Place Transformers</button>
                    <span id="error-msg" class="text-danger"></span>
                   </div>
                    
                    <div id="grid-container" class="grid-ships mx-auto d-block none">
                        <!-- div que usa la librería gridstack grid-stack-10 se indica que son 10 columnas-->
                        <div id="grid" class="grid-stack grid-stack-10">
                            <!--se agrega un elemento (widget) a la grilla-->
                            <!--data-gs-x y data-gs-y posicion de inicio -->
                            <!-- data-gs-width cuantas columnas ocupa data-gs-height cuantas filas ocupa -->
                            <div id="5-cells-trf" class="grid-stack-item"
                                 data-gs-x="0" data-gs-y="2"
                                 data-gs-width="5" data-gs-height="1">
                                <!--div contenerdor (acá se coloca la imagen de fondo, además se coloca el mouse como una mano, etc..)-->
                                <img src="styles/images/optimus_vh.png" alt="optimus" id="optimus-vh" class="grid-stack-item-content d-block m-auto">
                            </div>
                            <div id="4-cells-trf" class="grid-stack-item"
                                 data-gs-x="4" data-gs-y="1"
                                 data-gs-width="4" data-gs-height="1">
                                <img src="styles/images/bumblebee_vh.png" alt="bumblebee" id="bumblebee-vh" class="grid-stack-item-content d-block m-auto">
                            </div>
                            <div id="3-cells-trf" class="grid-stack-item"
                                 data-gs-x="5" data-gs-y="8"
                                 data-gs-width="3" data-gs-height="1">
                                <img src="styles/images/ironhide_vh.png" alt="ironhide" id="ironhide-vh" class="grid-stack-item-content d-block m-auto">
                            </div>
                            <div id="3-cells-trf-2" class="grid-stack-item"
                                 data-gs-x="3" data-gs-y="5"
                                 data-gs-width="1" data-gs-height="3">
                                <img src="styles/images/ratchet_vh_vertical.png" alt="ratchet" id="ratchet-vh-vertical" class="grid-stack-item-content d-block m-auto">
                            </div>
                            <div id="2-cells-trf" class="grid-stack-item"
                                 data-gs-x="10" data-gs-y="8"
                                 data-gs-width="1" data-gs-height="2">
                                <img src="styles/images/sideswipe_vh_vertical.png" alt="sideswipe" id="sideswipe-vh-vertical" class="grid-stack-item-content d-block m-auto">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mx-auto d-block p-4 col-md-5 col-12" id="transformers-field">
                    <div class="text-center">
                        <h4>Your Transformers</h4>
                    </div>
                    <table class="grid mx-auto table-sm table-bordered dropzone">

                        </thead>

                    <div class="text-center">

                    <table class="grid mx-auto table-sm table-bordered">
                        <thead>
                        <tr class="grid-head">

                        </tr>
                        </thead>
                        <tbody class="grid-body">

                        </tbody>
                    </table>
                </div>
                -->
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="scripts/game.js"></script>
