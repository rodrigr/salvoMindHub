<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>CB: Game View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="head-title text-light text-center p-4">
            <img src="styles/images/CB_title.png" alt="title-logo" class="img-title">
            <button type="button" id="logout-btn" class="btn btn-warning float-right mx-2">Logout</button>
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center text-light">
                    <h3>
                        <span id="p1"></span>
                        <span><img src="styles/images/vs.png" alt="vs" class="vs"></span>
                        <span id="p2"></span>
                    </h3>
                </div>
                <div class="card mx-auto d-block p-2 col-md-5 col-12" id="transformers-field">
                    <div class="text-center">
                        <h4>Your Transformers</h4>
                    </div>
                    <table class="grid mx-auto table table-bordered">
                        <thead>
                        <tr class="grid-head">

                        </tr>
                        </thead>
                        <tbody class="grid-body">

                        </tbody>
                    </table>
                </div>
                <div class="card mx-auto d-block p-2 col-md-5 col-12" id="salvoes-field">
                    <div class="text-center">
                        <h4>Your Salvoes</h4>
                    </div>
                    <table class="grid mx-auto table table-bordered">
                        <thead>
                        <tr class="grid-head">

                        </tr>
                        </thead>
                        <tbody class="grid-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
