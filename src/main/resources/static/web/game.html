<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>CB: Game View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/normalize.css" />
    <link rel="stylesheet" href="dist/gridstack.css" />
    <link rel="stylesheet" href="dist/gridstack-extra.css" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav class="nav justify-content-end text-light mt-2">
            <div>
                <span id="user" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover" class="font-weight-bold"></span>
                <button type="button" id="logout-btn" class="btn btn-warning mx-2">Logout</button>
            </div>
        </nav>
        <div class="head-title text-light text-center p-4">
            <img src="styles/images/CB_title.png" alt="title-logo" class="img-title">
        </div>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center text-light">
                    <h3>
                        <span id="p1"></span>
                        <span><img src="styles/images/vs.png" alt="vs" class="vs"></span>
                        <span id="p2"></span>
                    </h3>
                </div>
                
            </div>
            <div class="row card-bkg w-75 py-4 mb-4 mx-auto">
                
                    <div class="col-6" id="field">
                       <h2 id="team-title" class="font-weight-bold pl-4"></h2>
                       <div id="new-game-form" class="hidden">
                        <button id="place-btn" class="btn btn-danger d-block mx-auto my-2">Place Transformers</button>
                        <span id="error-msg" class="text-danger"></span>
                       </div>
                       <div id="grid-container" class="grid-ships mx-auto d-block earth">  
                         <div id="grid" class="grid-stack grid-stack-10">   
                         </div>
                       </div>
                    </div>
                    <div class="col-5">
                      <div class="form-group">
                          <label for="bkg-choice" class="font-weight-bold">Choose a battlefield background:</label>
                          <select name="bkg-choice" id="bkg-choice" class="form-control">
                            <option value="earth">Earth</option>
                            <option value="none">None</option>
                            <option value="aut-vs-dec">Autobots vs Decepticons</option>
                            <option value="cybertron">Cybertron</option>
                            <option value="desert">Desert</option>
                            <option value="tunnel">Tunnel</option>
                          </select>
                        </div>
                      <div id="salvoes-field" class="row">
                        <div class="my-2 col-12">
                            <h3 class="font-weight-bold">Your Shots</h3>
                            <span>Turn: </span><span id="turn"></span>
                            <span class="bg-danger text-light" id="error-msg-salvo"></span>
                        </div>
                        <div class="col-10">
                            <table id="salvoes-table" class="grid earth-noGrid table-sm table-borderless border border-secondary text-light">
                                <thead>
                                <tr class="grid-head">

                                </tr>
                                </thead>
                                <tbody class="grid-body">

                                </tbody>
                            </table>
                            <button id="shoot-btn" class="btn btn-warning mx-auto d-block mt-2">Shoot!</button>
                        </div>
                        <div id="enemies" class="col-2"></div>
                    </div>
                    </div>
                    
                </div>
            
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="dist/jquery-ui.min.js"></script>
    <script src="dist/gridstack.js"></script>
    <script src="dist/gridstack.jQueryUI.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
